            - 'general_db_version'                          #str    ------      Ausgabe der verwendeten DB-Version
            # complex
            - 'kaeltesumme'                                 #num    daily       Berechnet die Kältesumme für einen Zeitraum, database_addon_params: (year=mandatory, month=optional)
