# Metadata for the plugin
plugin:
    # Global plugin attributes
    type: system                   # plugin type (gateway, interface, protocol, system, web)
    description:
        de: 'AddOn für DB-Plugin mit mysql driver für Datenauswertung'
        en: 'AddOn for DB-Plugin using mysql driver for data evaluation'
    maintainer: sisamiwe
#    tester:                         # Who tests this plugin?
    state: develop                  # change to ready when done with development
#    keywords: iot xyz
#    documentation: https://github.com/smarthomeNG/smarthome/wiki/CLI-Plugin        # url of documentation (wiki) page
#    support: https://knx-user-forum.de/forum/supportforen/smarthome-py

    version: 1.0.0                  # Plugin version (must match the version specified in __init__.py)
    sh_minversion: 1.8              # minimum shNG version to use this plugin
#    sh_maxversion:                 # maximum shNG version to use this plugin (leave empty if latest)
#    py_minversion: 3.6             # minimum Python version to use for this plugin
#    py_maxversion:                 # maximum Python version to use for this plugin (leave empty if latest)
    multi_instance: false           # plugin supports multi instance
    restartable: unknown
    classname: DatabaseAddOn        # class containing the plugin

parameters:
    # Definition of parameters to be configured in etc/plugin.yaml (enter 'parameters: NONE', if section should be empty)
    param1:
        type: str
        description:
            de: 'Demo Parameter'
            en: 'Parameter for demonstration purposes'

item_attributes:
    database_addon_fct:
        type: str
        description:
            de: 'Funktion des AddonPlugins'
            en: ''
        valid_list:
            # Wertehistorie total
            - 'heute'
            - 'woche'
            - 'monat'
            - 'jahr'
            - 'gestern'
            - 'gestern_minus1'
            - 'gestern_minus2'
            - 'gestern_minus3'
            - 'gestern_minus4'
            - 'gestern_minus5'
            - 'gestern_minus6'
            - 'vorwoche'
            - 'vorwoche_minus1'
            - 'vorwoche_minus2'
            - 'vorwoche_minus3'
            - 'vormonat'
            - 'vormonat_minus1'
            - 'vormonat_minus2'
            - 'vormonat_minus3'
            - 'vormonat_minus12'
            - 'vorjahr'
            - 'vorjahr_minus1'
            - 'zaehlerstand_tagesende'
            - 'vormonat_zaehlerstand'
            - 'vormonat_minus1_zaehlerstand'
            - 'vormonat_minus2_zaehlerstand'
            - 'oldest_value'
            - 'oldest_log'

item_structs: NONE

item_attribute_prefixes: NONE

plugin_functions: NONE

logic_parameters: NONE